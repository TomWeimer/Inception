  #   - 443:443
  # volumes:
  #   - wordpress-volume:/var/lib/mysql
volumes:
  data-volume:
    name: data-volume
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /Users/tweimer/Documents/Docker/Inception2/data/data_base
  
  website-volume:
    name: website-volume
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /Users/tweimer/Documents/Docker/Inception2/data/wp
networks:
  inception-network:
    